server.port=8080

spring.application.name=AidenBank

# Configuraci√≥n de SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=AidenBankDB;encrypt=false;trustServerCertificate=true
spring.datasource.username=aidenBank
spring.datasource.password=aiden123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

spring.web.encoding.charset=UTF-8
spring.web.encoding.enabled=true
spring.web.encoding.force=true

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=aidenbank-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.admin.auto-create=true
